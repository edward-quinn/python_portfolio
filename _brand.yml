meta:
  name:
    short: DataTech
    full: DataTech Innovations Inc.
  link:
    home: https://www.datatechinnovations.com
    github: https://github.com/datatechinnovations
    linkedin: https://www.linkedin.com/company/datatechinnovations
    twitter: https://twitter.com/datatech_innov

logo:
  images:
    header: logos/eq_logo_medium_white.svg   # Place your header logo in the logos folder
    header-white: logos/eq_logo_medium_white.svg
    full:
      path: logos/eq_logo_medium_white.svg
      alt: "DataTech full logo"
  small: logos/eq_logo_medium_white.svg
  medium:
    light: header
    dark: header-white
  large: full

color:
  palette:
    white: "#FFFFFF"
    black: "#212121"
    grey: "#ECEFF1"
    neutral: "#F5F5F5"   # A light neutral background for high usability
    teal: "#009688"      # Primary color with personality
    blue: "#0288D1"      # Secondary accent color
    green: "#4CAF50"     # Success messages
    orange: "#FF9800"    # Warnings
    purple: "#9C27B0"    # Informational accents
    violet: "#8E24AA"    # Additional vibrant violet for plotting cycles
    red: "#F44336"       # Danger/alerts

  foreground: black      # Main text color for readability
  background: white      # Overall background color
  primary: teal          # Primary brand color for buttons, links, etc.
  secondary: blue        # Secondary accent color
  success: green
  info: purple
  warning: orange
  danger: red
  light: white
  dark: "#37474F"        # For accents where a darker tone is needed

typography:
  fonts:
    - family: Roboto
      source: google
      weight: [400, 700]
      style: [normal, italic]
    - family: Source Code Pro
      source: google
      weight: [400, 600]
      style: [normal, italic]
  base:
    family: Roboto
    weight: 400
    size: 16px
    line-height: 1.6
  headings:
    family: Roboto
    weight: 700
    style: normal
    line-height: 1.3
    color: black
  monospace:
    family: Source Code Pro
    weight: 400
    size: 0.95em
  monospace-inline:
    color: "#D32F2F"
    background-color: "#F5F5F5"
  monospace-block:
    color: foreground
    background-color: background
    line-height: 1.4
  link:
    weight: 600
    color: teal
    background-color: transparent
    decoration: underline

